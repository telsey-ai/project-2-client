<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Disc Golf Tracker</h1>

      <div id='message'></div>
      <div id='unauthenticated'>

        <form id='sign-up'>
          <input required type="text" placeholder='User Email' name='credentials[email]'>
          <input required type="password" placeholder="User Password" name='credentials[password]'>
          <input required type="password" placeholder="Confirm Password" name='credentials[password_confirmation]'>
          <button type='submit'>Sign Up</button>
        </form>
        <form id='sign-in'>
          <input required type="text" placeholder='User Email' name='credentials[email]'>
          <input required type="password" placeholder="User Password" name='credentials[password]'>

          <button type='submit'>Sign In</button>
        </form>
        <button id='quick-in'>easy sign in</button>
      </div>
      <div id='authenticated'>
        <h1>Authenticated filler</h1>
        <!-- change password -->
        <form id="change-password">
          <input required type="password" name="passwords[old]" placeholder="Old Password">
          <input required type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
        </form>

        <!-- sign out -->
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <form id="create-disc">
          <input required type="text" name="disc[make]" placeholder="Disc Brand">
          <input required type="text" name="disc[model]" placeholder="Disc Model">
          <input required type="text" name="disc[weight]" placeholder="Disc Weight">
          <button type="submit">Add Disc to Collection</button>
        </form>
        <!-- <button id='get-discs'>Get Discs</button> -->

        <div id='collection'></div>



      </div>
    </body>
</html>
